[pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Marcadores personalizados
markers =
    slow: tests que tardan mucho tiempo
    integration: tests de integración
    unit: tests unitarios

